<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søknadsskjema - Kamerado</title>
    <!-- Include any necessary CSS files here -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-content">
        <section class="soknad section">
        <div class="container">
            <div class="rows">
                <div class="section-title">
                    <h2>Søknadsskjema Kamerado</h2>
                </div>
                <div class="soknad-form">
                    <form action="https://formspree.io/f/mleknked" method="POST">
                    <div class="rows">
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Prosjekttittel</label>
                                <input type="text" class="form-control" name="Prosjekttittel">
                            </div>
                        </div>
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Søkerorganisasjon</label>
                                <input type="text" class="form-control" name="Søkerorganisasjon">
                            </div>
                        </div>
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Prosjektleder</label>
                                <input type="text" class="form-control" name="Prosjektleder">
                            </div>
                        </div>
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Kontaktinformasjon</label>
                                <input type="text" class="form-control" name="Kontaktinformasjon">
                            </div>
                        </div>
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Søknadssum</label>
                                <input type="text" class="form-control" placeholder="Søknadssum inntil kr 200.000,-" name="Søknadssum">
                            </div>
                        </div>
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Kontonummer</label>
                                <input type="text" class="form-control" name="Kontonummer">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="rows" style="padding-top: 40px;">
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">1. Bakgrunn for prosjektet/tiltaket</label>
                                <textarea name="1. Bakgrunn for prosjektet/tiltaket" class="form-control" id="" placeholder="Beskriv og underbygg behovet eller problemet som ligger til grunn for prosjektet."></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">2. Beskrivelse av prosjektet</label>
                                <textarea name="2. Beskrivelse av prosjektet" class="form-control" id="" placeholder="Hva dere har tenkt å gjøre og hvilke planer har dere for gjennomføringen? Det må være samsvar mellom aktivitet og økonomi i prosjektet."></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">3. Målsetting for prosjektet/tiltaket</label>
                                <textarea name="3. Målsetting for prosjektet/tiltaket" class="form-control" id="" placeholder="Hva er hovedmålet og resultatmålet for prosjektet?"></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="antall">5. Antall personer dere planlegger å få med/eller nå</label>
                                <input type="number" class="form-control" name="5. Antall personer dere planlegger å få med/eller nå">
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">6. Hvilke resultater forventer dere å oppnå</label>
                                <textarea name="6. Hvilke resultater forventer dere å oppnå" class="form-control" id="" placeholder="Resultater på lang og kort sikt?"></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">7. Ser dere noen eventuelle utfordringer i prosjektet?</label>
                                <textarea name="7. Ser dere noen eventuelle utfordringer i prosjektet?" class="form-control" id="" placeholder="Beskriv hvilke utfordringer dere ser i prosjektet, for eksempel i gjennomføring eller for å oppnå resultatmålene. Beskriv også hvordan dere vil løse disse utfordringene dersom de oppstår."></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">8. Budsjett</label>
                                <textarea name="8. Budsjett" class="form-control" id="" placeholder="Hva skal midlene brukes til? Sett opp et konkret budsjett over hvilke summer av det omsøkte beløpet som skal brukes til hva."></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">9. Andre finansieringskilder</label>
                                <textarea name="9. Andre finansieringskilder" class="form-control" id="" placeholder="Har prosjektet andre finansieringskilder? Og i så fall hvilke? Hva er totalbudsjettet?"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="rows">
                        <div class="form-item col-12">
                            <button type="submit" value="Submit" class="btn">Send inn søknad</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </section>
    </div>
</body>
</html>
