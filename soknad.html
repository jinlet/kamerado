<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søknadsskjema - Kamerado</title>
    <!-- Include any necessary CSS files here -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <section class="soknad section">
        <div class="container">
            <div class="rows">
                <div class="section-title-soknad">
                    <a href="index.html"><i class="fa fa-arrow-circle-left"></i></a>
                    <h2 id="formHeading">Søknadsskjema Kamerado</h2>
                </div>

                <!-- Buttons to switch between forms -->
                <div class="button-container">
                    <button id="btnForm1" class="btn" style="margin-right: 50px;">Søknadsskjema</button>
                    <button id="btnForm2" class="btn">Rapporteringsskjema</button>
                </div>

                <!-- Soknadsform -->
                <div id="form1" class="soknad-form" style="display:block;">
                    <form action="https://formspree.io/f/mkndlvqa" method="POST">
                    <div class="rows">
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Prosjekttittel</label>
                                <input type="text" class="form-control" name="Prosjekttittel" required>
                            </div>
                        </div>
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Søkerorganisasjon</label>
                                <input type="text" class="form-control" name="Søkerorganisasjon" required>
                            </div>
                        </div>
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Prosjektleder</label>
                                <input type="text" class="form-control" name="Prosjektleder" required>
                            </div>
                        </div>
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Kontaktinformasjon</label>
                                <input type="text" class="form-control" name="Kontaktinformasjon" required>
                            </div>
                        </div>
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Søknadssum</label>
                                <input type="text" class="form-control" placeholder="Inntil kr 200.000,-" name="Søknadssum" required>
                            </div>
                        </div>
                        <div class="form-item col-6">
                            <div class="form-group">
                                <label for="name">Kontonummer</label>
                                <input type="text" class="form-control" name="Kontonummer" required>
                            </div>
                        </div>
                    </div>
                    <div class="divider-line" style="margin-top: 10px"></div>
                    <div class="rows" style="padding-top: 40px;">
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">1. Bakgrunn for prosjektet/tiltaket</label>
                                <textarea name="1. Bakgrunn for prosjektet/tiltaket" class="form-control" id="" placeholder="Beskriv og underbygg behovet eller problemet som ligger til grunn for prosjektet." required></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">2. Beskrivelse av prosjektet</label>
                                <textarea name="2. Beskrivelse av prosjektet" class="form-control" id="" placeholder="Hva har dere har tenkt å gjøre og hvilke planer har dere for gjennomføringen? Det må være samsvar mellom aktivitet og økonomi i prosjektet." required></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">3. Målsetting for prosjektet/tiltaket</label>
                                <textarea name="3. Målsetting for prosjektet/tiltaket" class="form-control" id="" placeholder="Hva er hovedmålet og resultatmålet for prosjektet?" required></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="antall">5. Antall personer dere planlegger å få med/eller nå</label>
                                <input type="number" class="form-control" name="5. Antall personer dere planlegger å få med/eller nå" required>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">6. Hvilke resultater forventer dere å oppnå</label>
                                <textarea name="6. Hvilke resultater forventer dere å oppnå" class="form-control" id="" placeholder="Resultater på lang og kort sikt?" required></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">7. Ser dere noen eventuelle utfordringer i prosjektet?</label>
                                <textarea name="7. Ser dere noen eventuelle utfordringer i prosjektet?" class="form-control" id="" placeholder="Beskriv hvilke utfordringer dere ser i prosjektet, for eksempel i gjennomføring eller for å oppnå resultatmålene. Beskriv også hvordan dere vil løse disse utfordringene dersom de oppstår." required></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">8. Budsjett</label>
                                <textarea name="8. Budsjett" class="form-control" id="" placeholder="Hva skal midlene brukes til? Sett opp et konkret budsjett over hvilke summer av det omsøkte beløpet som skal brukes til hva." required></textarea>
                            </div>
                        </div>
                        <div class="form-item col-12">
                            <div class="form-group">
                                <label for="name">9. Andre finansieringskilder</label>
                                <textarea name="9. Andre finansieringskilder" class="form-control" id="" placeholder="Har prosjektet andre finansieringskilder? Og i så fall hvilke? Hva er totalbudsjettet?" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="rows" style="text-align: center;" >
                        <div class="form-item col-12">
                            <button type="submit" value="Submit" class="btn">Send inn søknad</button>
                        </div>
                    </div>
                    </form>
                </div>

                <!-- Rapporteringsform (initially hidden) -->
                <div id="form2" class="soknad-form" style="display:none;">
                    <form action="https://formspree.io/f/mkndlvqa" method="POST">
                        <input type="hidden" name="access_key" value="04e161b9-63ba-4fea-8f44-b1323c719f90">
                        <div class="rows">
                            <div class="form-item col-12">
                                <div class="form-group" style="width: 50%; margin: 0 auto;">
                                    <label for="name">Navn på organisasjon/enkeltperson</label>
                                    <input type="text" class="form-control" name="Navn på organisasjon/enkeltperson" required>
                                </div>
                            </div>
                            <div class="form-item col-6">
                                <div class="form-group">
                                    <label for="name">Navn på prosjekt</label>
                                    <input type="text" class="form-control" name="Navn på prosjekt" required>
                                </div>
                            </div>
                            <div class="form-item col-6">
                                <div class="form-group">
                                    <label for="name">Sum tildelt fra Kamerado</label>
                                    <input type="text" class="form-control" name="Sum tildelt fra Kamerado" required>
                                </div>
                            </div>
                            <div class="form-item col-6">
                                <div class="form-group">
                                    <label for="name">Antall deltakere fra målgruppa som har deltatt i prosjektet?</label>
                                    <input type="text" class="form-control" name="Antall deltakere fra målgruppa som har deltatt i prosjektet?" required>
                                </div>
                            </div>
                            <div class="form-item col-6">
                                <div class="form-group">
                                    <label for="name">Andre deltakere utenfor målgruppen som benyttet seg av tilbudet? Dette punktet fylles ut hvis det er relevant</label>
                                    <input type="text" class="form-control"  name="Andre deltakere utenfor målgruppen som benyttet seg av tilbudet?" >
                                </div>
                            </div>
                        </div>
                        <div class="divider-line" style="margin-top: 10px"></div>
                        <div class="rows" style="padding-top: 40px;">
                            <div class="form-item col-12">
                                <div class="form-group">
                                    <label for="name">1. GI EN UTFYLLENDE BESKRIVELSE AV AKTIVITETENE DERE HAR GJENNOMFØRT</label>
                                    <textarea name="1. GI EN UTFYLLENDE BESKRIVELSE AV AKTIVITETENE DERE HAR GJENNOMFØRT" class="form-control" id="" placeholder="Hva er gjort i prosjektperioden? Hvem har deltatt og hvor mange? Er det gjennomført flere aktiviteter i prosjektperioden skal hver aktivitet spesifiseres med måltall." required></textarea>
                                </div>
                            </div>
                            <div class="form-item col-12">
                                <div class="form-group">
                                    <label for="name">2. MÅLOPPNÅELSE FOR TILTAKET/RESULTATMÅL</label>
                                    <textarea name="2. MÅLOPPNÅELSE FOR TILTAKET/RESULTATMÅL" class="form-control" id="" placeholder="Redegjør for tiltakets måloppnåelse. Beskriv også hvilke mål som eventuelt ikke ble oppnådd." required></textarea>
                                </div>
                            </div>
                            <div class="form-item col-12">
                                <div class="form-group">
                                    <label for="name">3. BESKRIV REKRUTTERING AV MÅLGRUPPEN</label>
                                    <textarea name="3. BESKRIV REKRUTTERING AV MÅLGRUPPEN" class="form-control" id="" placeholder="Redegjør for hvordan målgruppen ble rekruttert til tiltaket. Hvordan kom dere i kontakt med deltakerne? Klarte dere å rekruttere de gruppene dere ønsket å nå?" required></textarea>
                                </div>
                            </div>
                            <div class="form-item col-12">
                                <div class="form-group">
                                    <label for="antall">4. OPPGI ALLE SAMARBEIDSPARTNERE OG BESKRIV SAMARBEID OG ROLLER KORT</label>
                                    <input class="form-control" name="4. OPPGI ALLE SAMARBEIDSPARTNERE OG BESKRIV SAMARBEID OG ROLLER KORT" required>
                                </div>
                            </div>
                            <div class="form-item col-12">
                                <div class="form-group">
                                    <label for="name">5. BESKRIV EVENTUELT UTFORDRINGER OG SUKSESSKRITERIER</label>
                                    <textarea name="5. BESKRIV EVENTUELT UTFORDRINGER OG SUKSESSKRITERIER" class="form-control" id="" placeholder="Har det vært noen spesielle utfordringer i tiltaket? Hva har fungert spesielt godt?" required></textarea>
                                </div>
                            </div>
                            <div class="form-item col-12">
                                <div class="form-group">
                                    <label for="name">6. GODE HISTORIER</label>
                                    <textarea name="6. GODE HISTORIER" class="form-control" id="" placeholder="Gjengi en eller flere historier og/eller gode møter som gjorde inntrykk. Dokumenter gjerne med bilder." required></textarea>
                                </div>
                            </div>
                            <div class="form-item col-12">
                                <div class="form-group">
                                    <label for="name">7. VIDEREFØRING</label>
                                    <textarea name="7. VIDEREFØRING" class="form-control" id="" placeholder="Beskriv hvordan prosjektet evt. skal videreføres, eller evt. hvordan resultater fra prosjektet skal spres." required></textarea>
                                </div>
                            </div>
                            <div class="form-item col-12">
                                <div class="form-group">
                                    <label for="name">8. ANDRE KOMMENTARER OG/ELLER TING DU ØNSKER Å BELYSE</label>
                                    <textarea name="8. ANDRE KOMMENTARER OG/ELLER TING DU ØNSKER Å BELYSE" class="form-control" id="" placeholder="Har prosjektet andre finansieringskilder? Og i så fall hvilke? Hva er totalbudsjettet?" required></textarea>
                                </div>
                            </div>
                            <div class="form-item col-12">
                                <div class="form-group">
                                    <label for="name">9. REGNSKAP</label>
                                    <textarea name="9. REGNSKAP" class="form-control" id="" placeholder="Sett opp et regnskap eller last opp fil som viser brukte midler opp mot oppsatt budsjett. 
Kvitteringer kreves for innkjøp av større øremerkede ting.
Vi krever ikke kvitteringer på innkjøp gitt til mindre prosjekter."></textarea>
                                    <label for="regnskapFile" id="fileLabel" class="last-opp-fil">Last opp fil (kvittering eller regnskap)</label>
                                    <input type="file" name="regnskapFile" id="regnskapFile" style="display:none;" class="form-control" accept=".pdf,.jpg,.jpeg,.png" />
                                    <span id="fileStatus" style="margin-left: 14px;">Ingen fil valgt</span>
                                </div>
                            </div>
                        </div>
                        <div class="rows" style="text-align: center;" >
                            <div class="form-item col-12">
                                <button type="submit" value="Submit" class="btn">Send inn skjema</button>
                            </div>
                        </div>
                        </form>
                </div>

            </div>
            </div>
        </div>
    </section>
    </div>

    <!-- JavaScript to toggle forms -->
    <script src="./js/app.js"></script>
</body>
</html>
